<!doctype html>
<html>
<head>
    <title>血圧データ追加</title>
</head>
<body>
    <h1>血圧データ追加</h1>
    <form method="POST">
        <label>収縮期血圧:</label>
        <input type="number" name="systolic" required><br>
        
        <label>拡張期血圧:</label>
        <input type="number" name="diastolic" required><br>
        
        <label for="date_time">日時を入力（未入力なら現在時刻）:</label>
        <input type="datetime-local" id="date_time" name="date_time"><br>

        <label>備考:</label>
        <input type="text" name="note"><br>
        
        <button type="submit">保存</button>
    </form>
</body>
</html>
